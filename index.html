<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="wrapper-background">
  <div class="input">
    <button class="add-input"></button>
    <input type="text" placeholder="Create a new todo..." id="addInputBar" value="">
  </div>
  <div class="input-list">
      <div class="task-container">
        <button class="btn-nocheck"></button>
        <span class="task-text">text</span>
      </div>
  </div>
  <div class="buttons">
    <span>items left</span>
    <button>ALL</button>
    <button>ACTIVE</button>
    <button>COMPLETED</button>
    <button>CLEAR COMPLETED</button>
  </div>
</div>
<script src="taskCreator.js"></script>
<!-- <script type = "module" src="buttons.js"></script> -->
</body>
</html>

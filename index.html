<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/d44911e2cf.js" crossorigin="anonymous"></script>
</head>
<body>

<div id="wrapper-background">
  <div class="title">
    <span>TODO</span>
  </div>
  <div class="input">
    <button class="add-input"></button>
    <input type="text" placeholder="Create a new todo..." id="addInputBar" value="">
  </div>
  <div class="task-background">
  <div class="input-list">
      <!-- <div class="task-container">
        <button class="btn-nocheck"></button>
        <span class="task-text">text</span>
      </div> -->

  </div>
  <div class="buttons">
    <span class="items-left">0 items left</span>
    <button class="btn btn-all">ALL</button>
    <button class="btn btn-active">ACTIVE</button>
    <button class="btn btn-completed">COMPLETED</button>
    <button class="btn btn-clear">CLEAR COMPLETED</button>
  </div>
</div>
</div>
<script type="module" src="taskCreator.js"></script>
<script type="module" src="buttons.js"></script>
</body>
</html>
